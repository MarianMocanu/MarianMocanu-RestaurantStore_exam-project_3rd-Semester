<!doctype html>
<html th:fragment="layout (template, menu)" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/ffbf81b659.js" crossorigin="anonymous"></script>
    <title>RESTAURANT STORE :: 4Players</title>
</head>

<body class="d-flex flex-column">
<!-- START navigation section -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/" class="navbar-brand">RestaurantStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar3">
        <ul class="navbar-nav justify-content-center">

            <li th:fragment="menuItem (path,active,title,glyph,text)" class="nav-item active" th:class="'nav-item ' + ${active==menu ? 'active' : ''}">
                <a th:href="@{__${path}__}" th:title="${title}" th:class="nav-link">
                    <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span th:text="${text}">Template</span>
                </a>
            </li>

            <li th:replace="::menuItem ('/shop','shop','Shop','shop','Shop')">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <span>Shop</span>
            </li>

            <li th:replace="::menuItem ('/','profile','Profile','profile','Profile')">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <span>Profile</span>
            </li>

        </ul>
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">

            <li th:replace="::menuItem ('/login','login','Login','login','Login')">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <span>Login</span>
            </li>

        </ul>
    </div>
</nav>
<!-- END navigation section -->

<!-- START main section -->
<section class="container flex-grow-1 main-section">
    <th:block th:include="${template}"/>
</section>
<!-- END main section -->

<!-- START footer section -->
<footer class="bg-dark text-white mt-4">
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col text-center">4Players Â© 2019</div>
        </div>
    </div>
</footer>
<!-- END footer section -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
