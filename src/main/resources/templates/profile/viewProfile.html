<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'profile')}">
<body>
<section class="middle-align">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:object="${businessDetails}" method="post" action="/profile/update">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input class="form-control" type="text" th:field="*{companyName}"/>
                    </div>
                    <div class="form-group">
                        <label>CVR</label>
                        <input class="form-control" type="text" th:field="*{cvr}"/>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" th:field="*{firstName}"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" th:field="*{lastName}"/>
                    </div>
                    <div class="form-group">
                        <label>Mobile Phone</label>
                        <input class="form-control" type="text" th:field="*{mobilePhone}"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" type="text" th:field="*{address}"/>
                    </div>
                    <div class="form-group">
                        <label>ZIP Code</label>
                        <input class="form-control" type="text" th:field="*{zipCode}"/>
                    </div>
                    <button class="btn btn-info form-control" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
