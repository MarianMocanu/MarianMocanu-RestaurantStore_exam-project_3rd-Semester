<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button type="Submit">Go To Registration Page</button>
</form>

<div>
    <form th:action="@{/login}" method="POST">
        <h3 th:text="Welcome"></h3>
        <br/>
        <input type="text" id="email" name="email" th:placeholder="Email"/> <br/>
        <input type="password" id="password" name="password" th:placeholder="Password" /> <br/>

        <div th:if="${param.error}">
            <p>Email or Password invalid, please verify</p>
        </div>

        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
