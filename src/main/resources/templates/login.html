<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
<section class="middle-align">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 text-center">
                <div th:if="${param.error}">
                    <p>Invalid email or password!</p>
                </div>
                <form th:action="@{/login}" method="POST" class="justify-content-center">
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control" th:placeholder="Email" required autofocus/>
                        <br>
                        <input type="password" id="password" name="password" class="form-control" th:placeholder="Password" required/>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info btn-block">Sign in</button>
                </form>
                <br>
                <a href="/registration" class="btn btn-sm btn-dark btn-block">Register</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
