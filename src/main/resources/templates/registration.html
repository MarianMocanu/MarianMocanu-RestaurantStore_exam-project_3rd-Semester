<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
<section class="middle-align">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 text-center">
                <h3>Register</h3>
                <div th:if="${param.error}">
                    <p>Invalid email or password!</p>
                </div>
                <form th:action="@{/registration}" method="post" autocomplete="off" th:object="${user}"
                      class="justify-content-center">
                    <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info btn-block">Register</button>
                </form>
                <br>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                <a href="/login" class="btn btn-sm btn-dark btn-block">Login</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
